<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>CurrenciesPS</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="header-section">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>
                        eQualityCoin <br><small>Price-Stable Crypto</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="row" id="wallet-setup-section">
            <div class="col-md-6">
                <div class="container">
                    <div class="wallet-labels">
                        US Dollar Wallet
                    </div>
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="USD">
                                Initial Amount: 
                            </label>
                            <input type="number" placeholder="$ 1,000.00" class="form-control" id="USD-Wallet" />
                        </div> 
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="wallet-labels">
                        Indian Rupee Wallet
                    </div>
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="INR">
                                Initial Amount
                            </label>
                            <input type="number" placeholder="&#8377 1,000.00" class="form-control" id="INR-Wallet" />
                        </div> 
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
